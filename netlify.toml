# Netlify configuration for static site
[build]
  publish = "."
  command = ""

# Optional: cache static assets aggressively
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"



# Comprehensive security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Strict Transport Security - enforce HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Allow embedding from your portal(s) â€” replace with your real domain(s)
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://cdn.sheetjs.com https://www.googletagmanager.com 'unsafe-inline'; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://docs.google.com https://sheets.googleapis.com https://*.google.com https://www.google-analytics.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:; frame-ancestors https://portailprocasefboundou.netlify.app; base-uri 'self'; form-action 'self'"
    # Prevent clickjacking
    X-Frame-Options = "SAMEORIGIN"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions Policy - restrict dangerous APIs
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"
    # Prevent XSS attacks (legacy header for older browsers)
    X-XSS-Protection = "1; mode=block"
