# Netlify configuration for static site
[build]
  publish = "."
  command = ""

# Optional: cache static assets aggressively
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"



# Basic security-related headers (kept conservative)
[[headers]]
  for = "/*"
  [headers.values]
    # Allow embedding from your portal(s) â€” replace with your real domain(s)
    Content-Security-Policy = "frame-ancestors https://portailprocasefboundou.netlify.app https://your-other-domain.example"
    # Optional modern-fallback/compat header (modern browsers will use CSP frame-ancestors)
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
